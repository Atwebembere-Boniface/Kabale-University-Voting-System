<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kabale University Voting System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
     background-image: url('./kab\ pic.jpg');
    }
    .container {
      max-width: 1000px;
      margin-top: 150px;
      margin-right: 300px;
      padding: 20px;
      color: #fff;
      background-color: blue;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center">Kabale University Voting System</h3>
    <form id="voteForm" class="mt-4">
      <div class="mb-3">
        <label for="studentId" class="form-label">Student ID</label>
        <input type="text" class="form-control" id="studentId" required>
      </div>
      <div class="mb-3">
        <label for="candidate" class="form-label">Choose a Candidate</label>
        <select class="form-select" id="candidate" required>
          <option value="">Select a candidate...</option>
          <option value="Candidate 1">Atwebembere Boniface</option>
          <option value="Candidate 2">Kayiwa Peter</option>
          <option value="Candidate 3">Ssemwanga Akram</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="submitVote()">Submit Vote</button>
    </form>
  </div>

  <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="thankYouModalLabel">Thank You for casting your vote!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          You don't have any attempts to vote again!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="redirectToResults()"><a href=result.html>view Results</a></button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script>
    function submitVote() {
      const studentId = document.getElementById("studentId").value;
      const candidate = document.getElementById("candidate").value;

      if (studentId && candidate) {
        new bootstrap.Modal(document.getElementById('thankYouModal')).show();
      } else {
        alert("Please complete all fields before voting.");
      }
    }

    function redirectToResults() {
      window.location.href = "results.html"; // Ensure this matches your results page file name
    }
  </script>
</body>
</html>
